{% extends 'base.html' %}


{% block title %}
    <title>Flask: Edit Post</title>
{% endblock title %}


{% block body %}
    <h1>Editing Post</h1>

    <hr>

        <h2>Edit Post</h2>
        <form action="/posts/edit/{{ post.id }}" method="Post">
            <div class="form-group">
                <input class="form-control" type="text" name="title" id="title" placeholder="Title" value="{{ post.title }}">
            </div>
            <div class="form-group">
                <textarea class="form-control" name="content" id="content" rows="3" placeholder="Post">{{ post.content }}</textarea>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="author" id="author" placeholder="author" value='{{ post.author }}'>
            </div>
            <button class="form-control btn btn-primary" type="submit">Save Changes</button>
        </form>

    <hr>
{% endblock body %}
